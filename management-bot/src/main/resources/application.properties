spring.application.name=management-bot

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/telegram_directory
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Telegram Bot Configuration
# IMPORTANTE: Reemplaza estos valores con los tokens reales de tu bot desde @BotFather
telegram.bot.token=TU_TOKEN_DEL_BOT_DE_GESTION_AQUI
telegram.bot.username=TU_USERNAME_DEL_BOT_DE_GESTION_AQUI

# Server Configuration
server.port=8080

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

